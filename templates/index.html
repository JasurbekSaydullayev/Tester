<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Test Form</title>
</head>
<body>
<h1>Load Test Form</h1>
<form method="POST" action="{% url 'start_load_test' %}">
    {% csrf_token %}
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required><br>

    <label for="users">Foydalanuvchilar soni:</label>
    <input type="number" id="users" name="users" required><br>

    <label for="requests_per_sec">1 soniyada yuboriladigan so'rovlar soni:</label>
    <input type="number" id="requests_per_sec" name="requests_per_sec" required><br>

    <label for="test_duration">Test davomiyligi (soniya):</label>
    <input type="number" id="test_duration" name="test_duration" required><br>

    <label for="auth_type">Auth:</label>
    <select id="auth_type" name="auth_type">
        <option value="">----</option>
        <option value="basic">Basic Auth</option>
        <option value="token">Token Auth</option>
    </select><br>

    <label for="auth_data">Auth:</label>
    <input type="text" id="auth_data" name="auth_data"><br>

    <button type="submit">Start</button>
</form>
</body>
</html>
